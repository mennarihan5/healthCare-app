<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/main.css">
    <script src="../../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login/ Sign up</title>
</head>
<body>
    <div class="container">
        <!-- LOGIN/ SIGNUP BUTTONS -->
        <div class="login-sinup-btns">
            <ul class="nav nav-underline">
                <li class="nav-item login-btn">
                  <a class="nav-link" aria-current="page" href="#">Login</a>
                </li>
                <li class="nav-item signup-btn">
                  <a class="nav-link" href="#">Sign up</a>
                </li>
              </ul>
        </div>
        <!-- LOGIN -->
        <form class="login-form">
            <div class="mb-3">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email*">
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password*">
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
          <!-- SIGN UP -->
          <form class="signup-form">
            <h4>Register to get free access</h4>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="signup-username" placeholder="Username" aria-label="Username" placeholder="Full Name">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" id="signup-email" aria-describedby="emailHelp" placeholder="Email*">
              </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="signup-number" placeholder="WhatsApp number* ex.(+201022644578)">
            </div>
            <div class="mb-3">
            <input type="password" class="form-control" id="signup-password" placeholder="Password*">
            </div>
            <select class="form-select job-function"  onchange="otherOptionFunction()" aria-label="job function dropdown">
              <option selected>What's your job function?</option>
              <option value="1">Doctor</option>
              <option value="2">Pharmacist</option>
              <option value="3">Nurse</option>
              <option class="other-option-function" value="other">Other</option>
          </select>
          <div class="other-input other-input-function" class="mb-3">
            <input type="text" class="form-control" id="job-role" placeholder="Other (Please Specify)">
          </div>
          <div class="row">
              <div class="col">
                <select class="country" id="country" name="country" aria-label="country dropdown">
                  <option selected>Country*</option>
              </select>
              </div>
              <div class="col">
                <input type="text" class="form-control" id="city" name="city"  placeholder="City" aria-label="city">
              </div>
          </div>
          <select class="form-select job-role" onchange="otherOptionFunction()" aria-label="job role dropdown">
              <option selected>What's your job role?</option>
              <option value="1">Supply Chain</option>
              <option value="2">Clinical Protocol</option>
              <option value="3">Policy Maker</option>
              <option value="3">Health Economist</option>
              <option value="3">Clinician</option>
              <option value="3">Inventory management</option>
              <option value="3">Clinical Pharmacist</option>
              <option value="3">Procurement</option>
              <option value="3">Insurer</option>
              <option value="3">Budgeting/Cost control</option>
              <option class="other-option-role" value="other">Other</option>
          </select>
          <div class="other-input other-input-role" class="mb-3">
              <input type="text" class="form-control" id="job-role" placeholder="Other (Please Specify)">
          </div>
          <div class="mb-3">
              <input type="text" class="form-control" id="signup-company" name="company" placeholder="Your company">
          </div>
          <div class="mb-3">
              <input class="form-control" type="file" id="formFile" placeholder="Upload your company's logo">
          </div>
          <div class="d-grid gap-2">
              <button class="btn btn-primary" id="signup-submit" type="button">Get free access</button>
            </div>
          <div class="accept">
              <p>By creating an account, you agree to our <span>Terms of service</span> and <span>Privacy policy</span></p>
          </div>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
